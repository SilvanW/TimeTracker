services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nodered:
    image: nodered/node-red:latest
    dns: "8.8.8.8"
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Zurich
    depends_on:
      - postgres
    volumes:
      - nodered_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - PORT=80
      - POSTGRES_URL
    depends_on:
      - postgres
    env_file: ".env"

volumes:
  postgres_data:
  test_postgres_data:
  nodered_data: